<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula22 CSS - Transformações 3D</title>
    <script>

        var y, rotYINT, ny=0;

        function rotateYDIV(){
            y= document.getElementById("dv1");
            clearInterval(rotYINT);
            rotYINT= setInterval("startYRotate()", 10);
        }
        function startYRotate(){
            ny= ny+1;
            y.style.transform= "rotateY(" + ny + "deg) translate(300px, 200px)";
            if(ny == 180 || ny >= 360){
                clearInterval(rotYINT);
                if(ny >= 360)
                    ny=0;
            }
        }
    </script>
    <style>
        #dv1{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            backface-visibility: visible;
            transform: translate(300px, 200px);
            transform-origin: 300px 200px;

        }
    </style>
</head>
<body>
    <div id="dv1" onclick="rotateYDIV()">CFB Cursos</div>
</body>
</html>
